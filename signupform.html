<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign up form</title>
	<link rel="stylesheet" type="text/css" href="signupform.css">
</head>

<body>
	<div class="container">
		<header>
			<h1>Sign up</h1>
			<p>please fill in this form to create an account!</p>
		</header>
		<form name="signup" method="get" action="">
			<div class="form-content">
				<label>First Name : </label>
				<input type="text" />
			</div>
			<div class="form-content">
				<label>Last Name : </label>
				<input type="text" />
			</div>
			<div class="form-content">
				<label>E-mail : </label>
				<input type="email" />
			</div>
			<div class="form-content">
				<label>Password : </label>
				<input type="Password" />
			</div>
			<div class="content">
				<input type="radio" name="">I accept the Terms of Use & Privacy Policy</input>
			</div>

			<div class="form-content">
				<input type="submit" value="submit" />
			</div>
		</form>
	</div>
	<footer>
		<p>Already have an account?login here</p>
	</footer>
</body>
</html>
